<div class="flex flex-row items-center w-full justify-between">
  <div class="flex gap-2 flex-row">
    <img
      class="h-10 w-10 rounded-full bg-neutral-200"
      [src]="user.avatar"
      alt=""
      srcset=""
    />

    <div class="flex flex-col">
      <h1 class="text-sm font-semibold">{{ user.first_name }}</h1>
      <p class="text-xs text-neutral-400">{{ user.email }}</p>
    </div>
  </div>

  @if (showButtons) { @if (isFollowing) {
  <app-custom-button
    btnText="Following"
    radius="rounded-full"
    textSize="text-xs"
    [isOutline]="true"
  ></app-custom-button>
  } @if (!isFollowing) {
  <app-custom-button
    (onButtonTap)="onTap(user)"
    btnText="Follow"
    radius="rounded-full"
    textSize="text-xs"
  ></app-custom-button>
  } }
</div>
